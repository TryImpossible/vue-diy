<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{foo}}</p>
      <!-- 这里的 foo 不会更新 -->
      <button v-on:click="foo = 'baz'">Change it</button>
    </div>
    <script>
      // 我们的数据对象
      var data = { a: 1 };

      // 该对象被加入到一个 Vue 实例中
      var vm = new Vue({
        data: data
      });

      // 获得这个实例上的属性
      // 返回源数据中对应的字段
      vm.a = data.a; // true

      // 设置属性也会影响到原始数据
      vm.a = 2;
      data.a; // 2

      // 反之亦然
      data.a = 3;
      vm.a; // 3

      /// 唯一例外的使用 Object.freeze()，这会阻止修改现有对象，也意味着响应系统无法追踪变化
      var obj = { foo: "bar" };
      Object.freeze(obj);
      new Vue({
        el: "#app",
        data: obj
      });
    </script>
  </body>
</html>
