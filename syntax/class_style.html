    <!-- 绑定内联样式 -->
    <div
      id="app3"
      v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }"
    >
      <!-- 对象语法 -->
      <div v-bind:style="styleObject"></div>
      <!-- 数组语法 -->
      <div v-bind:style="[baseStyles, overridingStyles]"></div>
    </div>
    <script>
      var vm = new Vue({
